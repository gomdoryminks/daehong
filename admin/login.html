<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>D-Tracks - 광고제작물 아카이브</title>
		<meta name="description" content="D-Tracks - 광고제작물 아카이브">
		<meta name="author" content="minks">
		<link rel="shortcut icon" href="../img/logo-favicon.ico">
		<link rel="apple-touch-icon" href="../img/logo-favicon.ico">
		
		<link href="../css/reset.css" type="text/css" rel="stylesheet">
		<link href="../css/font.css" type="text/css" rel="stylesheet">
		<link href="../css/swiper.min.css" type="text/css" rel="stylesheet">
        <link href="../css/slick.css" type="text/css" rel="stylesheet">
        <link href="../css/slick-theme.css" type="text/css" rel="stylesheet">
        <link href="../css/jquery-ui.min.css" type="text/css" rel="stylesheet">
        <link href="../css/jquery-ui-timepicker-addon.css" type="text/css" rel="stylesheet">
        <link href="../css/admin-common.css" type="text/css" rel="stylesheet">
		<link href="../css/admin-main.css" type="text/css" rel="stylesheet">
		
		<!--[if lt IE 9]>
		<script src="../js/jquery-1.11.1.min.js"></script>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<!--[if gte IE 9]>
		<script src="../js/jquery-3.4.1.min.js"></script>
		<![endif]-->
		
		<!--[if !IE]>--> 
		<script src="../js/jquery-3.4.1.min.js"></script>
		<!--<![endif]-->
		
		<script src="../js/jquery-migrate-1.4.1.min.js"></script>
		<script src="../js/swiper.min.js"></script>
        <script src="../js/slick.js"></script>
        <script src="../js/jquery-ui.min.js"></script>
        <script src="../js/jquery-ui-sortable.js"></script>
        <script src="../js/jquery-ui-timepicker-addon.js"></script>
		<script src="../js/datepicker-ko.js"></script>
        <script src="../js/lottie-player.js"></script>
        <script src="../js/admin-function.js"></script>
	</head>

	<body>
		<div class="wrap">
            <!-- loading -->
            <div class="loading-area">
                <img src="../img/loading-img.gif" alt="로딩이미지" class="loading-img">
            </div>
            
            <!-- content -->
            <!-- c-login-wrap : 로그인페이지일 경우 추가 -->
            <div class="c-wrap c-login-wrap">
                <!-- c-login : 로그인페이지 -->
                <section class="c-login">
                    <!-- 로그인 영상 -->
                    <div class="login-video-area">
                        <div class="login-video-img" style="background-image: url('../img/login-video-bg.png');"></div>
                        <video loop muted autoplay playsinline class="login-video" oncontextmenu="return false;" poster="../img/login-video-bg.jpg">
                            <source src="../img/login-video.mp4" type="video/mp4">
                        </video>
                    </div>
                    
                    <div class="login-area center-ct">
                        <!-- 로그인 헤더 -->
                        <article class="login-header-area">
                            <div class="login-header-logo">
                                <img src="../img/login-logo.png" alt="로고">
                            </div>
                        </article>

                        <!-- 로그인 폼 -->
                        <article class="login-form-area">
                            <div class="login-form-box">
                                <form id="" name="" method="" action="">
                                    <input type="text" id="" name="" class="login-form-input" placeholder="아이디">
                                    <input type="password" id="" name="" class="login-form-input" placeholder="비밀번호">
                                    <input type="button" class="c-large-btn02" value="로그인" onclick="location.href='email-certify.html';">
                                </form>
                            </div>
                        </article>

                        <!-- 로그인 풋터 -->
                        <article class="login-footer-area">
                            <div class="login-footer-info">
                                © 2022 Daehong Communications INC.<br>
                                All rights reserved.
                            </div>
                        </article>
                    </div>
                </section>
            </div>
            
            <!-- scrollup -->
            <div class="scrollup-area"></div>
            
            <!-- layer -->
            <div class="l-wrap">
                <!-- alert창 -->
                <div class="l-area" id="alert-layer">
                    <div class="l-box">
                        <div class="l-con-area">
                            <div class="l-default-con"></div>
                        </div>
                        <div class="l-btn-area">
                            <button type="button" class="c-round-btn03 confirm-btn">
                                <span>확 인</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="l-mask"></div>
                
                <!-- confirm창 -->
                <div class="l-area" id="confirm-layer">
                    <div class="l-box">
                        <div class="l-con-area">
                            <div class="l-default-con"></div>
                        </div>
                        <div class="l-btn-area">
                            <button type="button" class="c-round-btn04 close-btn" onclick="closeLayer(this);">
                                <span>취 소</span>
                            </button>
                            <button type="button" class="c-round-btn03 confirm-btn">
                                <span>확 인</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="l-mask"></div>
                
                <!-- alarm창 -->
                <div class="l-area" id="alarm-layer">
                    <div class="l-box">
                        <div class="l-con-area">
                            <div class="l-con-tit-area">
                                <button type="button" class="l-con-tit-btn" onclick="closeLayer(this);">
                                    <span><img src="../img/close-btn3.png" alt="레이어닫기"></span>
                                </button>
                            </div>
                            <div class="l-default-con"></div>
                        </div>
                    </div>
                </div>
                <div class="l-mask"></div>
            </div>
        </div>
	</body>
</html>
