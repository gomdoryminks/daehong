<!DOCTYPE html>
<html lang="ko">
	<head>        
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<link rel="shortcut icon" href="../img/logo-favicon.ico">
		<link rel="apple-touch-icon" href="../img/logo-favicon.ico">
		
		<link href="../css/reset.css" type="text/css" rel="stylesheet">
		<link href="../css/font.css" type="text/css" rel="stylesheet">
		<link href="../css/swiper.min.css" type="text/css" rel="stylesheet">
        <link href="../css/slick.css" type="text/css" rel="stylesheet">
        <link href="../css/slick-theme.css" type="text/css" rel="stylesheet">
        <link href="../css/jquery-ui.min.css" type="text/css" rel="stylesheet">
        <link href="../css/jquery-ui-timepicker-addon.css" type="text/css" rel="stylesheet">
        <link href="../css/member-common.css" type="text/css" rel="stylesheet">
		<link href="../css/member-main.css" type="text/css" rel="stylesheet">
		
		<!--[if lt IE 9]>
		<script src="../js/jquery-1.11.1.min.js"></script>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<!--[if gte IE 9]>
		<script src="../js/jquery-3.4.1.min.js"></script>
		<![endif]-->
		
		<!--[if !IE]>--> 
		<script src="../js/jquery-3.4.1.min.js"></script>
		<!--<![endif]-->
		
		<script src="../js/jquery-migrate-1.4.1.min.js"></script>
		<script src="../js/swiper.min.js"></script>
        <script src="../js/slick.js"></script>
        <script src="../js/jquery-ui.min.js"></script>
        <script src="../js/jquery-ui-sortable.js"></script>
        <script src="../js/jquery-ui-timepicker-addon.js"></script>
		<script src="../js/datepicker-ko.js"></script>
        <script src="../js/lottie-player.js"></script>
        <script src="../js/member-function.js"></script>
	</head>

	<body>
        <div class="wrap">
            <!-- loading -->
            <div class="loading-area">
                <img src="../img/loading-img.gif" alt="로딩이미지" class="loading-img">
            </div>
            
            <!-- header -->
            <header class="header">
                <h1 class="not-view">header</h1>
                
                <div class="h-main-area">
                    <div class="center-ct">
                        <div class="h-main-logo">
                            <a href="index.html"><img src="../img/logo.png" alt="로고"></a>
                        </div>
                        
                        <div class="h-main-search">
                            <form id="" name="" method="" action="">
                                <input type="text" id="" name="" class="h-main-search-input" placeholder="실시간 HOT 영상">
                                <input type="button" class="h-main-search-btn" value="검색" onclick="location.href='ad-list.html';">
                            </form>
                        </div>
                        
                        <ul class="h-main-menu cf">
                            <li>
                                <a href="ad-library-list.html">AD라이브러리</a>
                            </li>
                            <li>
                                <a href="evaluation-list.html">심사평가</a>
                            </li>
                            <li>
                                <a href="attention-list.html">관심영상</a>
                            </li>
                            <li class="on">
                                <a href="myinfo.html" class="myinfo-btn on">내정보</a>
                            </li>
                            <li>
                                <button type="button" class="c-default-btn01 logout-btn" onclick="location.href='login.html';">
                                    <span>로그아웃</span>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </header>
            
            <!-- content -->
            <div class="c-wrap">
                <!-- c-list + c-sub -->
                <section class="c-list c-sub">
                    <div class="center-ct">
                        <div class="c-list-area">
                            <div class="c-list-top">
                                <div class="tit">내정보</div>
                            </div>
                            
                            <div class="c-list-main">
                                <div class="myinfo-area">
                                    <div class="c-table-area">
                                        <table class="c-table">
                                            <colgroup>
                                                <col width="164">
                                                <col width="*">
                                            </colgroup>
                                            <tbody>
                                                <tr>
                                                    <th>아이디</th>
                                                    <td class="c-left">test3333</td>
                                                </tr>
                                                <tr>
                                                    <th>현재 비밀번호</th>
                                                    <td class="c-left">
                                                        <input type="password" id="" name="">
                                                        <div class="c-checkbox">
                                                            <input type="checkbox" id="password-change" name="password-change" onchange="setPasswordChage(this);">
                                                            <label for="password-change">비밀번호 변경</label>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <!-- new-password-item : 비밀번호 변경 체크시 노출 -->
                                                <tr class="new-password-item">
                                                    <th>새 비밀번호</th>
                                                    <td class="c-left"><input type="password" id="" name=""></td>
                                                </tr>
                                                <!-- new-password-item : 비밀번호 변경 체크시 노출 -->
                                                <tr class="new-password-item">
                                                    <th>새 비밀번호 확인</th>
                                                    <td class="c-left"><input type="password" id="" name=""></td>
                                                </tr>
                                                <tr>
                                                    <th>부서</th>
                                                    <td class="c-left"><input type="text" id="" name="" value="부서이름"></td>
                                                </tr>
                                                <tr>
                                                    <th>이름</th>
                                                    <td class="c-left"><input type="text" id="" name="" value="외부심사위원"></td>
                                                </tr>
                                                <tr>
                                                    <th>이메일</th>
                                                    <td class="c-left"><input type="text" id="" name="" value="test3333@test.co.kr"></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                
                                <div class="c-list-btn-area">
                                    <button type="button" class="c-default-btn06 modify-btn2" onclick="">
                                        <span>수정</span>
                                    </button>
                                    <button type="button" class="c-default-btn07" onclick="history.back();">
                                        <span>취소</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            
            <!-- scrollup -->
            <div class="scrollup-area"></div>
            
            <!-- layer -->
            <div class="l-wrap">
                <!-- alert창 -->
                <div class="l-area" id="alert-layer">
                    <div class="l-box">
                        <div class="l-con-area">
                            <div class="l-default-con"></div>
                        </div>
                        <div class="l-btn-area">
                            <button type="button" class="c-round-btn03 confirm-btn">
                                <span>확 인</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="l-mask"></div>
                
                <!-- confirm창 -->
                <div class="l-area" id="confirm-layer">
                    <div class="l-box">
                        <div class="l-con-area">
                            <div class="l-default-con"></div>
                        </div>
                        <div class="l-btn-area">
                            <button type="button" class="c-round-btn04 close-btn" onclick="closeLayer(this);">
                                <span>취 소</span>
                            </button>
                            <button type="button" class="c-round-btn03 confirm-btn">
                                <span>확 인</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="l-mask"></div>
                
                <!-- alarm창 -->
                <div class="l-area" id="alarm-layer">
                    <div class="l-box">
                        <div class="l-con-area">
                            <div class="l-con-tit-area">
                                <button type="button" class="l-con-tit-btn" onclick="closeLayer(this);">
                                    <span><img src="../img/close-btn3.png" alt="레이어닫기"></span>
                                </button>
                            </div>
                            <div class="l-default-con"></div>
                        </div>
                    </div>
                </div>
                <div class="l-mask"></div>
            </div>
        </div>
	</body>
</html>
